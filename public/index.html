<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400i,700,700i" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  </head>

  <body>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">TWEETR</span>
      <button id="comp-button" class="comp-button" type="submit" value="Compose">
        <div id="button-text">
          <i class="icon-edit">
          </i>
          Compose
        </div>
      </button>
    </nav>

    <main class="container">
      <section id="new-tweet" class="new-tweet">
        <h2>
          Compose Tweet
        </h2>
        <form id='text-form' action="/tweets" method="POST">
          <textarea id='textarea' type="text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span id='counter' class="counter" >
            140
          </span>
        </form>
      </section>
      <section id="tweets" class="tweets">
      </section>
    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/timeago.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-button.js"></script>

  </body>
</html>
